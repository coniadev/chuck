name: Application Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      DB_HOST: localhost
      DB_NAME: chuck_test
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      PGUSER: postgres
      PGPASSWORD: postgres
    steps:
      - name: Setup PHP extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: sqlite3, pgsql, mysql, gd, pcov, curl, xml, zip

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install packages with composer
        run: composer install

      - name: Start mysql server and create test db
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE `${{ env.DB_NAME }}`;' -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }}

      - name: Start postgresql server and create test db
        run: |
          sudo systemctl start postgresql.service
          sudo -u {{ env.PGUSER }} createdb {{ env.DB_NAME }}

      - name: Run tests
        run: ./vendor/bin/pest --coverage

      - name: Run Psalm
        run: ./vendor/bin/psalm --output-format=github
